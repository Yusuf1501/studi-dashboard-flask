{% extends "base.html" %}

{% block content %}
    <div class="container my-5">
        <div class="row">
            <div class="col-md-6">
                <h1>Studenten verwalten</h1>
                <form action="/student/create" method="post" class="mb-3">
                    <div class="input-group">
                        <input type="text" class="form-control" name="student_name" placeholder="Name">
                        <input type="text" class="form-control" name="matrikelnummer" placeholder="Matrikelnummer">
                        <input type="email" class="form-control" name="email" placeholder="E-Mail-Adresse">
                        <button type="submit" class="btn btn-primary"><i class="bi bi-plus"></i> Erstellen</button>
                    </div>
                </form>
            </div>

            <div class="col-md-6">
                <h1>Abschlussarbeiten verwalten</h1>
                <form action="/thesis/create" method="post" class="mb-3">
                    <div class="input-group">
                        <input type="text" class="form-control" name="title" placeholder="Titel">
                        <select class="form-select" name="student_id">
                            {% for student in students %}
                                <option value="{{ student.id }}">{{ student.name }}</option>
                            {% endfor %}
                        </select>
                        <button type="submit" class="btn btn-primary"><i class="bi bi-plus"></i> Erstellen</button>
                    </div>
                </form>
            </div>
        </div>

        <hr>

        <h2>Studentenliste</h2>
        <form action="/search" method="GET" class="mb-3">
            <div class="input-group">
                <input type="text" class="form-control" name="search" placeholder="Nach Namen suchen">
                <button type="submit" class="btn btn-secondary"><i class="bi bi-search"></i> Suchen</button>
            </div>
        </form>

        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Matrikelnummer</th>
                    <th>E-Mail</th>
                    <th>Aktionen</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                    <tr>
                        <td>{{ student.name }}</td>
                        <td>{{ student.matrikelnummer }}</td>
                        <td>{{ student.email }}</td>
                        <td>
                            <a href="/student/{{ student.id }}" class="btn btn-info btn-sm"><i class="bi bi-info-circle"></i> Detail</a>
                            <a href="/student/delete/{{ student.id }}" class="btn btn-danger btn-sm"><i class="bi bi-trash"></i> LÃ¶schen</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
